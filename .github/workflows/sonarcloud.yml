name: SonarCloud

on:
  pull_request:
    branches: [main, develop]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Allow checkout of source code
      pull-requests: read # Allow PR decoration (comments, issues, etc.)
    if: |
      (github.event_name == 'push' && (github.ref_name == 'main' || github.ref_name == 'develop')) ||
      (github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'develop'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Optional: install dev/test deps
          pip install pytest pytest-cov

      - name: Run tests and generate coverage
        run: |
          pytest --cov=. --cov-report=xml:coverage.xml

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dustin-lennon_NightScoutMongoBackup
            -Dsonar.organization=dustin-lennon
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=.
            -Dsonar.exclusions=**/tests/**,**/__pycache__/**
            -Dsonar.python.coverage.reportPaths=coverage.xml

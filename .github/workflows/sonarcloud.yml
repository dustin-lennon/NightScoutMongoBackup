name: SonarCloud

on:
  workflow_dispatch:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - develop
      - feature/*
      - bugfix/*
      - hotfix/*
      - release/*

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Allow checkout of source code
      pull-requests: read # Allow PR decoration (comments, issues, etc.)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for accurate analysis

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        id: cached-poetry-dependencies
        uses: actions/cache@v5
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction
        # NOTE: no --no-root so the project package (nightscout_backup_bot) is installed

      - name: Run tests and generate coverage
        env:
          PYTHONPATH: src

          # Mock credentials for testing (same as unit-test workflow)
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN || 'mock_token_for_testing_12345678901234567890' }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID || '123456789012345678' }}
          BACKUP_CHANNEL_ID: ${{ secrets.BACKUP_CHANNEL_ID || '123456789012345678' }}
          MONGO_HOST: test_host
          MONGO_USERNAME: test_user
          MONGO_PASSWORD: test_password
          MONGO_DB: test_db
          AWS_ACCESS_KEY_ID: test_access_key
          AWS_SECRET_ACCESS_KEY: test_secret_key
          S3_BACKUP_BUCKET: test-bucket
          AWS_REGION: us-east-1
          ENABLE_NIGHTLY_BACKUP: false
        run: |
          poetry run pytest -v --cov=src --cov-report=xml:coverage.xml

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=dustin-lennon_NightScoutMongoBackup
            -Dsonar.organization=dustin-lennon
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**/*.py
            -Dsonar.exclusions=**/__pycache__/**
            -Dsonar.python.coverage.reportPaths=coverage.xml

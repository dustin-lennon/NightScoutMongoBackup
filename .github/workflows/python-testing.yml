name: Python Unit Tests

permissions:
  contents: read

on:
  workflow_dispatch:
  pull_request:
    branches: [ develop, main ]
    types: [ opened, synchronize, reopened ]
  push:
    branches:
      - develop
      - feature/*
      - bugfix/*
      - hotfix/*
      - release/*

jobs:
  test:
    name: Run Python Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.2.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction

      - name: Run Tests
        env:
          # Mock credentials for testing
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN || 'mock_token_for_testing_12345678901234567890' }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID || '123456789012345678' }}
          BACKUP_CHANNEL_ID: ${{ secrets.BACKUP_CHANNEL_ID || '123456789012345678' }}
          MONGO_HOST: test_host
          MONGO_USERNAME: test_user
          MONGO_PASSWORD: test_password
          MONGO_DB: test_db
          AWS_ACCESS_KEY_ID: test_access_key
          AWS_SECRET_ACCESS_KEY: test_secret_key
          S3_BACKUP_BUCKET: test-bucket
          AWS_REGION: us-east-1
          ENABLE_NIGHTLY_BACKUP: false
        run: poetry run pytest -v --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

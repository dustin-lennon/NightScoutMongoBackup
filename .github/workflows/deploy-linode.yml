name: Deploy to Linode

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/deploy-linode.yml'

jobs:
  deploy:
    name: Deploy to Linode Server
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINODE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Linode
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_USER: ${{ secrets.LINODE_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/nightscout-backup-bot' }}
        run: |
          ssh ${LINODE_USER}@${LINODE_HOST} "DEPLOY_PATH='${DEPLOY_PATH}' bash -s" << 'EOF'
            set -e

            echo "üì¶ Starting deployment to ${DEPLOY_PATH}..."

            # Navigate to deployment directory
            cd "${DEPLOY_PATH}"

            # Pull latest changes
            echo "üîÑ Pulling latest changes..."
            git fetch origin
            git checkout main
            git pull origin main

            # Activate poetry environment and install dependencies
            echo "üìö Installing dependencies..."
            export PATH="$HOME/.local/bin:$PATH"
            poetry install --no-interaction --no-root --only main

            # üß† Make sure Node & PM2 are available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # Restart the service with PM2
            echo "üîÑ Restarting application..."
            pm2 reload ecosystem.prod.config.js

            # Wait for health check
            echo "‚è≥ Waiting for application to start..."
            sleep 10

            # Check status
            echo "‚úÖ Checking application status..."
            pm2 status
            
            # Check bot status
            pm2 describe nightscout-backup-bot || echo "‚ö†Ô∏è  Bot process not found"
            pm2 logs nightscout-backup-bot --lines 20 --nostream || true
            
            # Check API status (if running as separate process)
            if pm2 describe nightscout-backup-api &>/dev/null; then
              echo "‚úÖ API running as separate process"
              pm2 logs nightscout-backup-api --lines 10 --nostream || true
            else
              echo "‚ÑπÔ∏è  API running in bot process (ENABLE_API_IN_BOT=true)"
            fi
            
            # Test API health endpoint
            echo "üè• Testing API health endpoint..."
            if curl -f -s http://localhost:8000/health > /dev/null; then
              echo "‚úÖ API health check passed"
            else
              echo "‚ö†Ô∏è  API health check failed (may still be starting)"
            fi

            echo "‚úÖ Deployment complete!"
          EOF

      - name: Verify Deployment
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_USER: ${{ secrets.LINODE_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/nightscout-backup-bot' }}
        run: |
          ssh ${LINODE_USER}@${LINODE_HOST} "DEPLOY_PATH='${DEPLOY_PATH}' bash -s" << 'EOF'
            # üß† Make sure Node & PM2 are available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            cd "${DEPLOY_PATH}"

            # Check if bot is online
            if ! pm2 describe nightscout-backup-bot | grep -q "status"; then
              echo "‚ùå Bot process not running"
              exit 1
            fi
            echo "‚úÖ Bot is running"

            # Check API (either as separate process or in bot)
            if pm2 describe nightscout-backup-api &>/dev/null; then
              echo "‚úÖ API is running as separate process"
            else
              echo "‚ÑπÔ∏è  API should be running in bot process"
            fi
            
            # Test API endpoint
            if curl -f -s http://localhost:8000/health > /dev/null; then
              echo "‚úÖ API is responding"
            else
              echo "‚ö†Ô∏è  API health check failed"
              exit 1
            fi

            echo "‚úÖ Application is running"
          EOF

      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ Deployment to ${{ github.event.inputs.environment || 'production' }} successful!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Deployment to ${{ github.event.inputs.environment || 'production' }} failed!"
          echo "Please check the logs above for details."

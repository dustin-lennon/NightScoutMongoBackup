name: Deploy to Linode

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      bump_type:
        description: 'Version bump type (major, minor, patch)'
        required: false
        default: 'minor'
        type: choice
        options:
          - major
          - minor
          - patch
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/deploy-linode.yml'

jobs:
  deploy:
    name: Deploy to Linode Server
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump semantic version and tag
        uses: frostming/poetry-version@v1
        with:
          version: ${{ github.event.inputs.bump_type || 'minor' }}

      - name: Bump version in package.json with Bun
        run: |
          bun x npm version ${{ github.event.inputs.bump_type || 'minor' }} --no-git-tag-version
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add package.json
          git commit -m "chore: bump package.json version (${{ github.event.inputs.bump_type || 'minor' }})"
          git push

      - name: Commit and tag version
        run: |
          NEW_VERSION=$(poetry version -s)
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add pyproject.toml
          git commit -m "chore: bump version to $NEW_VERSION"
          git tag v$NEW_VERSION
          git push
          git push --tags

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.LINODE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Linode
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_USER: ${{ secrets.LINODE_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/nightscout-backup-bot' }}
        run: |
          ssh ${LINODE_USER}@${LINODE_HOST} "DEPLOY_PATH='${DEPLOY_PATH}' bash -s" << 'EOF'
            set -e

            echo "ðŸ“¦ Starting deployment to ${DEPLOY_PATH}..."

            # Navigate to deployment directory
            cd "${DEPLOY_PATH}"

            # Pull latest changes and checkout latest tag
            echo "ðŸ”„ Pulling latest changes and checking out latest tag..."
            git fetch --tags
            LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
            git checkout $LATEST_TAG

            # Activate poetry environment and install dependencies
            echo "ðŸ“š Installing dependencies..."
            export PATH="$HOME/.local/bin:$PATH"
            poetry install --no-interaction --no-root --only main

            # ðŸ§  Make sure Node & PM2 are available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            # Restart the service with PM2
            echo "ðŸ”„ Restarting application..."
            pm2 reload ecosystem.prod.config.js

            # Wait for health check
            echo "â³ Waiting for application to start..."
            sleep 10

            # Check status
            echo "âœ… Checking application status..."
            pm2 status nightscout-backup-bot
            pm2 logs nightscout-backup-bot --lines 20 --nostream

            echo "âœ… Deployment complete!"
          EOF

      - name: Verify Deployment
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_USER: ${{ secrets.LINODE_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/opt/nightscout-backup-bot' }}
        run: |
          ssh ${LINODE_USER}@${LINODE_HOST} "DEPLOY_PATH='${DEPLOY_PATH}' bash -s" << 'EOF'
            # ðŸ§  Make sure Node & PM2 are available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"

            cd "${DEPLOY_PATH}"

            # Check if bot is online
            pm2 describe nightscout-backup-bot | grep "status" || exit 1

            echo "âœ… Application is running"
          EOF

      - name: Notify on Success
        if: success()
        run: |
          echo "âœ… Deployment to ${{ github.event.inputs.environment || 'production' }} successful!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "âŒ Deployment to ${{ github.event.inputs.environment || 'production' }} failed!"
          echo "Please check the logs above for details."
